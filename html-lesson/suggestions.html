    <!-- In this section, create a form that allows people to send questions to the customer service department of your online business. Your form should have text inputs for a person's name and email address as well as a dropdown list (select tag) for the type of question [Bug Report, Feature Request, Sales, Other] and a text area for the question itself.

      <div>
        <input type="text" name="name" placeholder="Please enter name">
      </div>
    </div>
    <div>Email
      <div><input type="text" name="email" placeholder="Please enter email"></div>
    </div>

          <option value="other">Other</option>
        </select>
      </div>
    </div>
